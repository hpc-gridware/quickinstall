services:
  # ==================== SINGLE NODE TESTS ====================
  rocky96-single:
    build:
      context: .
      dockerfile: rocky9.6/Dockerfile
    container_name: ocs-test-rocky96-single
    hostname: rocky96-single
    environment:
      - OCS_VERSION=${OCS_VERSION:-9.0.6}
      - OCS_INSTALL_MODE=single
      - TEST_TYPE=single
    volumes:
      - ../ocs.sh:/opt/ocs.sh:ro
      - ./common:/opt/test-scripts:ro
      - ./reports:/opt/reports
    networks:
      - ocs-test
    privileged: true

